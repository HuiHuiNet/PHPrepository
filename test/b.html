<body>
	<p>svn是集中式版本控制，离开了服务器就没法子了</p>
	<p>git是分布式版本控制，所有的提交是先提交给了本地的版本库，只有确保变更是准备好的，才提交给中央版本库，共享给其他的团队成员。</p>

	<p>所以，选用git是优于svn的，分布式版本控制很适合分布的创业团队</p>
